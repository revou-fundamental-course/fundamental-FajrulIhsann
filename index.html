<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portofolio Fajrul</title>
</head>
<body>
    <!-- navigation section -->
    <header class="navigasi">
        <img class="logo-icon" src="https://img.freepik.com/free-vector/gradient-t-logo-template_23-2149377856.jpg?t=st=1720023220~exp=1720026820~hmac=4efaacd68708f02f3b8517a9ecbfa3dbb06761bde3fa57654bb155b390d0c3f7&w=740">

        <nav >
            <ul class="link-container">
                <li ><a href="#home-section" class="nav-link border-pinggir-a">Home</a></li>
                <li><a href="#profile-section" class="nav-link">Our Profile</a></li>
                <li><a href="#message-section" class="nav-link border-pinggir-b">Message Us</a></li>
            </ul>
            
            
            
            
        </nav>
    </header>
    <main>
        <!-- Home Content -->
        <section id="home-section">
            <header>
                <h1>Hello <label id="username-home">User</label>, Welcome To Website</h1>
            </header>
            <article>
                <p>Ini adalah website latihan pertama</p>
            </article>
            <!-- auto slide -->
            <div class="banner-container">
                <img src="https://picsum.photos/1200/578" class="slideImg">
                <img src="https://picsum.photos/1220/578" class="slideImg">
                <img src="https://picsum.photos/2200/578" class="slideImg">

                <div >
                    <button onclick="plusSlide(-1)">Previous</button>
                    <button onclick="plusSlide(1)">Next</button>
                </div>
            </div>
        </section>


        <!-- Our Profile Content -->
         <section class="profile-section" id="profile-section">
            <header>
                <h1>Our Profile</h1>
            </header>
            <article class="profile-content">
                <div class="profile-container">
                    <img src="https://fastly.picsum.photos/id/96/4752/3168.jpg?hmac=KNXudB1q84CHl2opIFEY4ph12da5JD5GzKzH5SeuRVM" class="profile-icon">
                    <p>Profile 1</p>
                </div>
                <div class="profile-container ">
                    <img src="https://fastly.picsum.photos/id/26/4209/2769.jpg?hmac=vcInmowFvPCyKGtV7Vfh7zWcA_Z0kStrPDW3ppP0iGI" class="profile-icon">
                    <p>Profile 2</p>
                </div>
                <div class="profile-container ">
                    <img src="https://fastly.picsum.photos/id/27/3264/1836.jpg?hmac=p3BVIgKKQpHhfGRRCbsi2MCAzw8mWBCayBsKxxtWO8g" class="profile-icon">
                    <p>Profile 3</p>
                </div>
                <div  id="emptyProfile"></div>
            </article>
         </section>
         <!-- Message Us Content -->
          <section class="message-section" id="message-section">
            <header>
                <h1>Message Us</h1>
                <article class="message-container">
                    <div class="form-content">
                        <form onsubmit="return validateForm()" name="form-message">
                            <table class="formTable">
                                <tbody><tr>
                                    <td><label for="nama">Nama Lengkap</label></td>
                                    <td>:</td>
                                    <td><input type="text" class="input-field" id="nama" required placeholder="Nama Lengkap" name="nama" style="width: 285px;"></td>
                                </tr>
                                <tr>
                                    <td><label for="tanggal">Tanggal Lahir</label></td>
                                    <td>:</td>
                                    <td><input type="date" name="tanggal" id="date" required class="input-field"></td>
                                </tr>
                                <tr>
                                    <td><label for="gender">Jenis Kelamin</label></td>
                                    <td>:</td>
                                    <td id="gender-container">
                                        <input type="radio" name="gender" required id="laki" value="Laki-laki" ><label for="laki">Laki-laki</label>
                                        <input type="radio" name="gender" required id="perempuan" value="Perempuan"><label for="perempuan">Perempuan</label>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td style="vertical-align: top;"><label for="pesan">Pesan</label></td>
                                    <td style="vertical-align: top;">:</td>
                                    <td><textarea name="pesan" required id="pesan" rows="7" style="width: 18rem; border-radius: 7px; border-style: solid; resize: none;" placeholder="Pesan"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <input type="submit" name="submit" class="formBtn"  value="Submit" style="width: 100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <input type="reset" class="formBtn" style="width: 100%;" value="Reset">
                                    </td>
                                </tr>
                            </tbody></table>
                            
                            
                           </form>
                    </div>
                    <div class="formValue-content">
                        <div class="formValue-data">
                            <label class="value-header">Current Time:</label>
                            <label id="currentTime"></label>
                        </div>
                        <br/>
                        <div class="formValue-data">
                            <label class="value-header" id="header-data-nama">Nama :    </label>
                            <label id="data-nama"></label>
                        </div>

                        <div class="formValue-data">
                            <label class="value-header" id="header-data-date">Tanggal Lahir :   </label>
                            <label  id="data-tanggalLahir"></label>
                        </div>

                        <div class="formValue-data">
                            <label class="value-header" id="header-data-jenisKelamin">Jenis Kelamin :   <label>
                            <label id="data-gender"></label>
                        </div>
                        <div class="formValue-data">
                            <label class="value-header" id="header-data-pesan">Pesan :</label>
                            <label id="data-pesan"></label>
                        </div>

                        <div id="deleteBtn-container">
                            <button onclick="reset()" id="deleteBtn">Hapus Pesan</button>
                        </div>
                       
                    </div>
                </article>
            </header>
          </section>
    </main>
    <!-- footer section -->
    <footer class="footer">
        <p>Created by Fajrul</p>
    </footer>

    <script src="./js/cobaSendiri.js"></script>
</body>
</html>
